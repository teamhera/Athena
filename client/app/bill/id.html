<div style="text-align:center">
  <div class="row">
    <div class="col-md-2 col-md-offset-2 profile-id">
        <img style="max-width:100px" class="member-profile-picture img-responsive center-block" src="https://www.govtrack.us/data/photos/{{ bill.sponsor.id }}-100px.jpeg" onerror="this.src='images/icons/default.png'" />
      <h6 style="text-size:2em"><a href="./profile/{{bill.sponsor.id}}">Sponsor: </a>{{bill.sponsor.name}}</h6>
    </div>
    <div class="col-md-4 col-sm-8 profile-id">
      <h2 data-ng-bind="failMessage"></h2>
      <h2 data-ng-bind="bill.display_number"></h2>
      <h3 data-ng-bind="bill.title_without_number"></h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h5 class="bill-status-title">Status: </h5><h5 class="bill-status-text" data-ng-bind="bill.current_status_label"></h5>
    </div>
  </div>

  <div ng-controller="barController">
    <button class="btn btn-warning" ng-repeat="vote in votes track by $index" ng-click="changeIndex($index)">{{vote.chamber}}: {{vote.category}}</button>
    <div style="margin: 0 20% 0 20%;">
      <canvas id="bar" class="chart chart-bar" data="data" labels="labels" series="series" colours="colours" legend="true"/>
    </div>
  </div>

  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="table-header"><h3>Bill History</h3></div>
      <table class="table-striped">
        <tr ng-repeat="item in bill.major_actions.slice().reverse()">
          <td data-ng-bind="formatDate(item[0])" class="table-date"></td><td class="table-info"ng-controller="idController" ng-bind-html="item[3]"></td>
        </tr>
      </table>
    </div>
  </div>

</div>
